<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cash Register Manager</title>
  </head>
  <body>
    <div class="container">
        <div class="box">
      <div>
        <h1>CASH REGISTER</h1>
      </div>
      <section class="crm">
      <div>
        <input class=input type="number" placeholder="Enter the bill amount" id='bill' name="" min="01" oninput="this.value = Math.abs(this.value)"/>
        <button class=btn id='btn-enter'>Enter</button>
      </div>
      <div id='cash-div'>
        <input class=input type="number" placeholder="Enter the cash amount" id='cash' name="" min="01" oninput="this.value = Math.abs(this.value)"/>
        <button class=btn id='btn-check'>Check</button>
      </div>
      <div class="message"></div>
      </section>
      <div class="returnChange">
        <h3>Return Change</h3>
        <div id='output'>
          <table class="styled-table ">
            <thead>
              <tr>
                <th>&#8377</th>
                <th>No. of Notes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2000</td>
                <td class='noOfNotes'></td>
              </tr>
              <tr>
                <td>500</td>
                <td class='noOfNotes'></td>
              </tr>
              <tr>
                <td>100</td>
                <td class='noOfNotes'></td>
              </tr>
              <tr>
                <td>20</td>
                <td class='noOfNotes'></td>
              </tr>
              <tr>
                <td>10</td>
                <td class='noOfNotes'></td>
              </tr>
              <tr>
                <td>5</td>
                <td class='noOfNotes'></td>
              </tr>
              <tr>
                <td>1</td>
                <td class='noOfNotes'></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
      
    </div>
